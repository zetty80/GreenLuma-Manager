name: Build Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore GreenLuma-Manager.csproj

      - name: Publish single-file executable
        run: dotnet publish GreenLuma-Manager.csproj -r win-x64 -p:PublishSingleFile=true -p:SelfContained=false -c Release -o dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GreenLuma-Manager
          path: dist/GreenLuma-Manager.exe

      - name: Get tag name
        if: startsWith(github.ref, 'refs/tags/')
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/GreenLuma-Manager.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
